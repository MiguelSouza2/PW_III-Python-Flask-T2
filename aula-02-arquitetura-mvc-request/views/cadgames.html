<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Diego Max Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .gameList {
            margin-top: 20px;
            text-align: left;
        }
        .gameList p {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Diego Max Games</h2>
        <hr>
        <form action="{{url_for('cadgames')}}" method="POST">
            <label for="title">Título:</label>
            <input type="text" id="title" name="titulo" required>
            
            <label for="ano">Ano:</label>
            <input type="text" id="ano" name="ano" required>
            
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>
            
            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <br>
    <hr>
    <div class="container gameList">
        <h4>Games cadastrados:</h4>
        {% for game in gameList %}
        <p><strong>Título:</strong> {{game.titulo}}<br>
           <strong>Ano:</strong> {{game.ano}}<br>
           <strong>Categoria:</strong> {{game.categoria}}</p>
        {% endfor %}
    </div>
</body>
</html>
